<head><title>Reverse a String</title></head>
<body>
<h1> Module 5 - Part 1 </h1>
<script type="text/javascript">

function stringReverse(str) {
    // 1. Split the string to return an array
    var split = str.split(""); 
     
    // 2. Use reverse method to reverse the array
    var reverse = split.reverse(); 
     
    // 3. Use join method to join all elements of the array back into a string
    var join = reverse.join("");
        
    //Step 4. Return the reversed string
     return join;
    }
</script> 


<script type="text/javascript">
function do_reverse(){
    var s = document.getElementById("target1");
    s.innerHTML = stringReverse(document.getElementById('reverse_string').value);
}
</script>

<h2>Reverse a String</h2>
<p>
<form>
    <input id="reverse_string" type="string" size="25">
    <input type="button" value="Reverse" onClick="do_reverse();">
</form>
</p>
<div id="target1"></div>

<script type="text/javascript">
    function show_multiples(number){
       table_data = "<table>"
    
        for (var i = 1; i < 21; i++){
         
            var num = number * i;

            row_data =    
            '<tr>' + 
            '<td>' + num + '</td>' + 
            '</tr>'; 
            table_data = table_data + row_data
        }
        table_data = table_data + "</table>"
    return table_data; 
    }
    </script>

<script type="text/javascript">
    function do_multiples(){
        var t = document.getElementById("target2");
        t.innerHTML = show_multiples(document.getElementById('number_input').value);
    }
</script>


<h2>(b) List first 20 multiples of a number</h2>
